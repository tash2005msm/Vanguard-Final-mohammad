name: Vanguard Cloud Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip3 install --user --upgrade buildozer
      - name: Generate Buildozer Spec
        run: buildozer init
      - name: Build APK (The Sovereign Process)
        run: |
          # هنا نقوم بتعديل بسيط لضمان النجاح السريع
          sed -i 's/package.name = myapp/package.name = vanguard_mohammad/' buildozer.spec
          yes | buildozer android debug
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Vanguard-APK
          path: bin/*.apk
